<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Details students</title>
</head>

<body>
    <h1 class="text-primary" th:text="${student.name}"></h1>

    <table class="table">
        <tr>
            <th class="table-primary" th:text="Number"></th>
            <td th:text="${student.number}"></td>
        </tr>
        <tr>
            <th class="table-primary" th:text="Name"></th>
            <td th:text="${student.name}"></td>
        </tr>
        <tr>
            <th class="table-primary" th:text="Gender"></th>
            <td th:text="${student.gender}"></td>
        </tr>
        <tr>
            <th class="table-primary" th:text="Section"></th>
            <td th:text="${student.section}"></td>
        </tr>
    </table>

    <!-- List of courses -->
    <table class="table">
        <tr>
            <th class="table-primary">SIGLE</th>
            <th class="table-primary">TITLE</th>
            <th class="table-primary">CREDITS</th>
        </tr>
        <!-- Parcourir la liste des Ã©tudiants -->
        <tr th:each="course : ${courses}">
            <td  th:text="${course.id}" ></td>
            <td  th:text="${course.title}" ></td>
            <td  th:text="${course.credits}" ></td>
        </tr>
    </table>

    <p>Back <a th:href="@{/student}">To a sudent view</a></p>

</body>

</html>
